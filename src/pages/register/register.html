<ion-content padding>
    <img src="./assets/images/rightLogo.png">

    <ion-list>
        <ion-item color="myDark">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Confirm password</ion-label>
            <ion-input type="password" value=""[(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>First name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="firstName"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Last name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="lastName"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Address, City</ion-label>
            <ion-input type="text" value=""[(ngModel)]="address"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Phone number</ion-label>
            <ion-input type="text" value="" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>

        <br>

        <button ion-button color="myGreen" block class="myButton" (click)="register()">Register</button>

        <button ion-button color="myRed" block class="myButton" (click)="cancle()">Cancle</button>
    </ion-list>
</ion-content>

<div *ngIf="isLoading">
    <my-spinner></my-spinner>
</div>
