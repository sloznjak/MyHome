<ion-header>

    <ion-navbar color="myDark">
        <ion-title color="myGreen">Accounts</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleDelete = !toggleDelete" [ngStyle]="{'color' : toggleDelete ? '#FC0F3C':'#FFFFFF'}">
                <i class="fa fa-trash fa-1d5x"></i>
            </button>
            <button ion-button icon-only (click)="addAccount()">
                <i class="fa fa-plus fa-1d5x"></i>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding #item *ngFor="let account of accounts">
            <ion-item color="myDark"  class="my-item-padding">
                <div style="width: 80%; float:left;">
                    <div style="margin-bottom: 10px; clear: both;">
                        {{account.name}}
                    </div>
                    <div style="width: 100%; float:left; text-align: left;" [ngStyle]="{'color' : account.amount >= 0 ? '#79B343':'#FC0F3C'}">
                        {{account.amount}} KN
                    </div>
                </div>
                <div *ngIf="toggleDelete" style="width: 20%; float: right; text-align: right; margin-top: 10px;"><i class="fa fa-trash fa-1d5x myRed" (click)="deleteAccount(account)"></i></div>
                <div *ngIf="!toggleDelete" style="width: 20%; float: right; text-align: right; margin-top: 10px;"><i class="fa fa-info-circle fa-1d5x" (click)="accountDetails(account)"></i></div>
                <div style="clear: both;"></div>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="myGreen" (click)="addToAccount(account, item)"><i class="fa fa-plus fa-1d5x"></i></button>
            </ion-item-options>

            <ion-item-options side="right">
                <button ion-button color="myRed" (click)="removeFromAccount(account, item)"><i class="fa fa-minus fa-1d5x"></i></button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item color="myDark" *ngIf="accounts.length == 0">
            You have no account added...
        </ion-item>
    </ion-list>
</ion-content>
