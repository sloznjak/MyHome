<ion-header>

    <ion-navbar color="myDark">
        <ion-title color="myGreen">{{account.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item color="myDark"  class="my-item-padding" *ngFor="let accHist of accHistories">
            <div style="clear: both;">
                {{accHist.date | date:'short'}}
            </div>
            <div style="width: 80%; float:left;">
                {{accHist.description}}
            </div>
            <div style="width: 20%; float:left; text-align: right;" [ngStyle]="{'color' : accHist.transaction >= 0 ? '#79B343':'#FC0F3C'}">
                {{accHist.transaction}} KN
            </div>
            <div style="clear: both;"></div>
        </ion-item>
        <ion-item color="myDark"  class="my-item-padding" *ngIf="accHistories.length == 0">
            There are no transactions on this account..
        </ion-item>
    </ion-list>
</ion-content>
