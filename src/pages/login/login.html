<ion-content padding>
    <img src="./assets/images/mainLogo.png">

    <ion-list>
        <ion-item color="myDark">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item color="myDark">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
        </ion-item>
        <br>
    </ion-list>
</ion-content>

<div style="position: absolute; bottom: 0px; width: 100%; z-index:80; padding-left: 16px; padding-right: 16px;">
    <button ion-button color="myGreen" block class="myButton" (click)="signIn()">Sing In</button>

    <button ion-button color="myGreen" block class="myButton" (click)="register()">Register</button>
</div>

<div *ngIf="isLoading">
    <my-spinner></my-spinner>
</div>
